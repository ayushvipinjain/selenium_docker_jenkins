version: "3.7"
services: 
    seleniumhub:
        image: selenium/hub
        ports: 
            - "4446:4444"
    chromenode :
        image: selenium/node-chrome-debug
        ports: 
            - "5901:5900"
        links:
            - seleniumhub:hub
        environment:
            - HUB_HOST=seleniumhub
            - HUB_PORT=4444
            - NODE_MAX_INSTANCES=5
            - NODE_MAX_SESSION=5
    firefoxnode :
        image: selenium/node-firefox-debug
        ports: 
            - "5902:5900"
        links:
            - seleniumhub:hub
        environment: 
            - HUB_HOST=seleniumhub
            - HUB_PORT=4444
            - NODE_MAX_INSTANCES=5
            - NODE_MAX_SESSION=5
    automation_service :
        image: ayushvipinjain/selenium_docker_jenkins
        links:
          - chromenode
          - firefoxnode
        environment:
          - HUB_HOST=http://seleniumhub:4444/wd/hub
          - TestNGFile=crossbrowser.xml
        volumes:
        - ./container_output:/tmp/automation/test-output

